<!DOCTYPE html>
<html>
  <head>
    <title>Simple Website with Slide Menu</title>
    <link rel="stylesheet" href="slidemenu.css">
    <script src="slidemenu.js"></script>
  </head>
  <body>
    <!-- Slide menu -->
    <div class="slide-menu">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
    <container class="div2">
   <!-- Main content in the middle-->
    <div class="main-content">
      <div class="main-text">
        <h1>Welcome to my website!</h1>
        <p>description</p>
      </div>
      <div class="food-cards">

      </div>
    </div>
    <!-- Sec content on the right-->
    <div class="sec-content">
      <div class="right-text">
        <h1>just hi</h1>
        <p>hi again</p>
      </div>
      <div class="right-image1">
        <img src="vista de longe.jpg">
      </div>
      <div class="right-image2">
        <img src="https://images.app.goo.gl/qG9TyAD4DPUFsep96">
      </div>
      <div class="right-image3">
      </div>
    </div>
  </container>
    <!-- Script to toggle slide menu -->
    <script>
      const slideMenu = document.querySelector('.slide-menu');
      const mainContent = document.querySelector('.main-content');
      slideMenu.addEventListener('click', () => {
        slideMenu.classList.toggle('closed');
        mainContent.classList.toggle('closed');
      });
    </script>
    
  </body>
</html>
